
<div class="wrapper fadeInDown">
  <div id="formContent">

    <div class="fadeIn first">
      <img src="assets/itso.png" id="icon" alt="User Icon" />
    </div>


    <form [formGroup]="loginForm"(ngSubmit)="onLogin(loginForm.value)">
      <input type="text" id="login" class="fadeIn second" formControlName="usuario" [class.is-invalid]="f.usuario.errors && f.usuario.touched" placeholder="login">
      <div id="validationServerUsernameFeedback" class="invalid-feedback">
        Por favor, usuario obligatorio.
      </div>
      <input type="password" id="password" class="fadeIn third" formControlName="password" [class.is-invalid]="f.password.errors && f.password.touched" placeholder="password">
      <div id="validationServerUsernameFeedback" class="invalid-feedback">
        Por favor, contrase√±a obligatoriaa.
      </div>
      <input type="submit" class="fadeIn fourth" value="Log In">
    </form>


    <div class="alert alert-danger" *ngIf="errorsito">
      <p>{{mensajerror}}</p>
    </div>

  </div>
</div>
